<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ASKIT</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-[Poppins] min-h-screen">
    <a href="index.html" class="text-gray-500 absolute top-4 left-4 hover:text-black transition duration-200">
        <!-- Icône de flèche vers la gauche -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
    </a>

    <div class="flex flex-col md:flex-row h-screen">
        <!-- Section gauche : Image et texte -->
        <div class="hidden md:flex w-full md:w-1/3 bg-gradient-to-r from-yellow-600 to-yellow-400 flex-col justify-center items-center text-white p-8 md:p-12">
            <img src="logo.png" alt="Light Bulb" class="h-20 mt-4">
            <p class="text-xl text-center mt-4">Where questions meet solutions</p>
        </div>

        <!-- Section droite : Formulaire de création de compte -->
        <div class="w-full md:w-2/3 bg-white flex flex-col justify-center p-6 md:p-12">
            <h2 class="text-3xl font-bold text-gray-800 mb-10">Sign Up</h2>
            
            <form class="space-y-4 w-full md:w-3/4 mx-auto">
                <div class="flex space-x-2">
                    <input type="text" placeholder="First Name" class="w-1/2 border border-gray-300 rounded-md focus:outline-none focus:border-black p-2 text-sm italic">
                    <input type="text" placeholder="Last Name" class="w-1/2 border border-gray-300 rounded-md focus:outline-none focus:border-black p-2 text-sm italic">
                </div>
                <div>
                    <input type="email" placeholder="Email" class="w-full border border-gray-300 rounded-md focus:outline-none focus:border-black p-2 text-sm italic">
                </div>
                <div>
                    <input type="password" placeholder="Password" class="w-full border border-gray-300 rounded-md focus:outline-none focus:border-black p-2 text-sm italic">
                </div>
                <div>
                    <input type="password" placeholder="Confirm Password" class="w-full border border-gray-300 rounded-md focus:outline-none focus:border-black p-2 text-sm italic mb-10">
                </div>
                
                <button type="submit" class="w-2/3 bg-black text-white py-3 rounded-full font-bold mx-auto block hover:bg-gray-700 hover:text-yellow-300">
                    Create Account
                </button>
                            </form>
            
            <div class="flex items-center justify-center mt-6">
                <hr class="w-1/4 border-gray-300">
                <span class="px-3 text-gray-500">Or</span>
                <hr class="w-1/4 border-gray-300">
            </div>

            <div class="flex justify-center space-x-4 mt-4">
                <button class="p-3 rounded-md bg-white shadow-md">
                    <img src="google.png" alt="Google" class="h-6 w-6">
                </button>
                <button class="p-3 rounded-md bg-white shadow-md">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook" class="h-6 w-6">
                </button>
                <button class="p-3 rounded-md bg-white shadow-md">
                    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" class="h-6 w-6">
                </button>
            </div>

            <div class="text-center mt-4 text-gray-500">
                Already have an Account? 
                <a href="signIn.html" class="text-yellow-500 cursor-pointer underline">Sign In</a>
            </div>
            
        </div>
    </div>

</body>
</html>
