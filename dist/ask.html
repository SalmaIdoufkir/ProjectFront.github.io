    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function toggleMenu() {
            const menu = document.getElementById("mobile-menu");
            menu.classList.toggle("hidden");
        }
        document.addEventListener("DOMContentLoaded", function() {
            const questionContainers = document.querySelectorAll(".question-container");
            const textareas = document.querySelectorAll(".textarea-field");
    
            // Couleurs des conteneurs
            const colors = {
                current: "#FDCE1C", // couleur de la question actuelle
                previous: "#A9EB36", // couleur de la question précédente
                next: "#D1D1D6" // couleur de la question suivante
            };
    
            // Initialisation des couleurs
            updateContainerColors(0);
    
            questionContainers.forEach((container, index) => {
                container.addEventListener("click", function() {
                    // Vérifier si le textarea de la question précédente est rempli
                    if (index > 0 && textareas[index - 1].value.trim() === "") {
                        return; // Ne pas passer à la question suivante si la précédente n'est pas remplie
                    }
    
                    // Masquer tous les textareas
                    textareas.forEach(textarea => {
                        textarea.classList.add("hidden");
                    });
    
                    // Afficher le textarea de la question cliquée
                    const textarea = textareas[index];
                    textarea.classList.remove("hidden");
    
                    // Mettre à jour les couleurs des conteneurs
                    updateContainerColors(index);
                });
            });
    
            function updateContainerColors(currentIndex) {
                questionContainers.forEach((container, index) => {
                    if (index === currentIndex) {
                        container.style.backgroundColor = colors.current;
                    } else if (index < currentIndex) {
                        container.style.backgroundColor = colors.previous;
                    } else {
                        container.style.backgroundColor = colors.next;
                    }
                });
            }
        });
    </script>
</head>

    <div class="relative mt-16 flex-grow">

            </p>
        </div>
        <main class="flex flex-col  items-center relative mt-8">
            <div class="relative w-full flex justify-center items-start min-h-[calc(100vh-20rem)]">
                <div class="absolute top-0 bg-[url('Rect.png')] bg-no-repeat bg-cover w-full h-full -z-10" style="background-position: top center;"></div>

                    <form id="questionForm" class="space-y-2 w-full">
                        <!-- Champs de question -->
                        <div class="bg-white p-4 rounded-[20px] shadow-md w-full transition-all duration-300 question-container cursor-pointer" data-index="0">
                            <label for="textarea1" class="text-white font-bold block">Title</label>
                            <textarea id="textarea1" class="textarea-field hidden w-full p-2 mt-2 rounded-md bg-gray-100" placeholder="Additional details"></textarea>
                        </div>
                        <div class="bg-white p-4 rounded-[20px] shadow-md w-full transition-all duration-300 question-container cursor-pointer" data-index="1">
                            <label for="textarea2" class="text-gray-600 block">What are the details of your problem?</label>
                            <textarea id="textarea2" class="textarea-field hidden w-full p-2 mt-2 rounded-md bg-gray-100" placeholder="Additional details"></textarea>
                        </div>
                        <div class="bg-white p-4 rounded-[20px] shadow-md w-full transition-all duration-300 question-container cursor-pointer" data-index="2">
                            <label for="textarea3" class="text-gray-600 block">What did you try and what were you expecting?</label>
                            <textarea id="textarea3" class="textarea-field hidden w-full p-2 mt-2 rounded-md bg-gray-100" placeholder="Additional details"></textarea>
                        </div>
                        <div class="bg-white p-4 rounded-[20px] shadow-md w-full transition-all duration-300 question-container cursor-pointer" data-index="3">
                            <label for="textarea4" class="text-gray-600 block">Tags</label>
                            <textarea id="textarea4" class="textarea-field hidden w-full p-2 mt-2 rounded-md bg-gray-100" placeholder="Additional details"></textarea>
                        </div>
                        <div class="flex justify-between mt-4">
                            <button type="button" class="bg-[#D1D1D6] text-gray-500 font-bold py-2 px-4 rounded-md shadow hover:bg-[#A9EB36]  transition duration-300">Cancel</button>
                            <button type="submit" class="bg-[#D1D1D6] text-gray-500 font-bold py-2 px-4 rounded-md shadow hover:bg-[#FDCE1C] transition duration-300">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
