<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - ASKIT</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-[Poppins] min-h-screen">

    <a href="index.html" class="text-gray-500 absolute top-4 left-4 hover:text-black transition duration-200">
        <!-- Icône de flèche vers la gauche -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
    </a>
 
    <div class="flex flex-col md:flex-row h-screen">
        <!-- Section gauche : Formulaire de connexion -->
        <div class="w-full md:w-2/3 bg-white flex flex-col justify-center p-6 md:p-12">
            <div class="flex items-center mb-6">
                <h2 class="text-3xl font-bold">Sign In</h2>
            </div>
            <form class="space-y-6 w-3/4 mx-auto mt-8">
                <div>
                    <label class="block text-gray-700">Email</label>
                    <input type="email" placeholder="Enter Your Email" class="w-full border border-gray-300 rounded-md focus:outline-none focus:border-black p-2 text-sm italic">
                </div>
                <div>
                    <label class="block text-gray-700">Password</label>
                    <input type="email" placeholder="Enter Your Password" class="w-full border border-gray-300 rounded-md focus:outline-none focus:border-black p-2 text-sm italic">
                </div>
                
                <div class="text-right text-sm text-gray-500 cursor-pointer underline">Forgot Your Password?</div>
                <button type="submit" class="w-2/3 bg-black text-white py-3 rounded-full font-bold mx-auto block hover:bg-gray-700 hover:text-yellow-300 transition duration-200">
                    Connect
                </button>
                            </form>
            
            

            <div class="flex items-center justify-center mt-6">
                <hr class="w-1/4 border-gray-300">
                <span class="px-3 text-gray-500">Or</span>
                <hr class="w-1/4 border-gray-300">
            </div>

            <div class="flex justify-center space-x-4 mt-4">
                <button class="p-3 rounded-md bg-white shadow-md">
                    <img src="google.png" alt="Google" class="h-6 w-6" style="height: 24px; width: 24px;">
                </button>
                <button class="p-3 rounded-md bg-white shadow-md">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook" class="h-6 w-6">
                </button>
                <button class="p-3 rounded-md bg-white shadow-md">
                    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" class="h-6 w-6">
                </button>
            </div>

            <div class="text-center mt-4 text-gray-500">
                Don’t have an Account? 
                <a href="signUp.html" class="text-yellow-500 cursor-pointer underline">Sign Up</a>
            </div>
            
        </div>

        <!-- Section droite : Image et texte -->
        <div class="hidden md:flex w-full md:w-1/3 bg-gradient-to-r from-yellow-400 to-yellow-600 flex-col justify-center items-center text-white p-8 md:p-12">
            <img src="logo.png" alt="Light Bulb" class="h-20  mt-4">
            <p class="text-xl text-center mt-4">Where questions meet solutions</p>
        </div>
    </div>

</body>
</html>
